<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        text-align: center;
      }

      .stoplight {
        width: 100px;
        background-color: black;
        display: inline-block;
        border-radius: 8px;
        perspective: 400px;
        transform: perspective(800px) rotateY(-45deg) translate3d(0, 0, -26px);
        transform-style: preserve-3d;
      }

      .reverse {
        transform: perspective(800px) rotateY(45deg) translate3d(0, 0, -26px);
        background-color: #222;
      }

      .walk-sign {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        padding-top: 10px;
        position: relative;
        background-color: black;
        margin: 1em auto;
      }

      .light {
        width: 60px;
        height: 60px;
        margin: 20px;
        border-radius: 50%;
      }

      .red {
        background-color: #400;
      }

      .yellow {
        background-color: #430;
      }

      .green {
        background-color: #040;
      }

      .red.on {
        background-color: red;
      }

      .yellow.on {
        background-color: gold;
      }

      .green.on {
        background-color: lime;
      }

      .button {
        width: 200px;
        background: none;
        margin: 0;
        padding: 1em;
        font-weight: bold;
        border: 3px solid black;
      }

      .pressed {
        background-color: black;
        color: white;
      }

      .button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <div id="main-way" class="stoplight">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <div id="cross-way" class="reverse stoplight">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <div id="walk-signal" class="walk-sign">
        <i id="walk-icon" class="fas fa-hand-paper" style="font-size: 300%;"></i>
      </div>
      <button id="walk-button" class="button">PRESS TO WALK</button>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/36a13a3871.js" crossorigin="anonymous"></script>
  </body>
</html>
